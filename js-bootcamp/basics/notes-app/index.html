<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter todos">
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <div id="notes">

    </div>
    <input id="input-note" type="text" placeholder="Add todo">
    <button id="add-note">Add note</button>

    <form id="name-form">
        <input type="text" placeholder="Place name" name="firstName">
        <button>Submit</button>
    </form>

    <!-- https://gist.github.com/andrewjmead/d64087c46129fc58df67c361cb01e889 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
